<!DOCTYPE html>
<html>
<head>
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #343a40;
            margin-bottom: 20px;
        }
        strong {
            color: #007bff;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Registration</h1>
        <p>You have successfully registered for the event: <strong>{{ event.title }}</strong></p>
        <p>Date: {{ event.date }}</p>
        <p>Location: {{ event.location }}</p>
        
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
